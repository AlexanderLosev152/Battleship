<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Battleship</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1 class="page-heading">Тандем</h1>
      </header>
      <nav>
        <ul class="site-nav">
          <li><a href="#">Главная</a></li>
          <li><a href="#">Возможности</a></li>
          <li><a href="#">Цены</a></li>
          <li><a href="#">Поддержка</a></li>
          <li class="nav-right"><a href="#">О нас</a></li>
        </ul>
      </nav>
      <main class="main tile">
        <h1>Правильный путь к работе в команде</h1>
        <p>
          Тысячи команд по всему миру пользуються услугами компании
          <b>Тандем</b> для повышения эффективности взаимодействия.
        </p>
      </main>
      <div class="sidebar-top tile">
        <form class="login-form">
          <h3>Авторизация</h3>
          <p>
            <label for="username">Логин:</label>
            <input id="username" type="text" name="username" />
          </p>
          <p>
            <label for="password">Пароль:</label>
            <input id="password" type="password" name="password" />
          </p>
          <button type="submit">Войти</button>
        </form>
      </div>
      <div class="sidebar-bottom tile centered">
        <small>Тарифные планы от</small>
        <div class="cost">
          <span class="cost-currency">P</span>
          <span class="cost-roubles">999</span>
          <span class="cost-kopecks">.00</span>
        </div>
        <a class="cta-button" href="#">Зарегистрироваться</a>
      </div>
    </div>

    <div class="grid">
      <div class="1">1</div>
      <div class="2">2</div>
      <div class="3">3</div>
      <div class="4">4</div>
      <div class="5">5</div>
      <div class="6">6</div>
    </div>
  

    <script src="battleship.js"></script>
  </body>
</html>
